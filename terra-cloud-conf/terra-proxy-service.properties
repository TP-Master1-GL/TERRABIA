# Port du Gateway
server.port=8082

# Nom de l'application
spring.application.name=terra-proxy-service

# Configuration Eureka Client
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://terra-registry-service:8761/eureka/

# Configuration Gateway
spring.cloud.gateway.discovery.locator.enabled=false
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Routes Configuration CORRIGÉES
spring.cloud.gateway.routes[0].id=terra-auth-service
spring.cloud.gateway.routes[0].uri=lb://TERRA-AUTH-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/auth/(?<segment>.*), /$\{segment}  # CORRIGÉ: /$\\{segment}

spring.cloud.gateway.routes[1].id=terra-users-service
spring.cloud.gateway.routes[1].uri=lb://TERRA-USERS-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/users/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/api/users/(?<segment>.*), /$\{segment}

spring.cloud.gateway.routes[2].id=terra-product-service
spring.cloud.gateway.routes[2].uri=lb://TERRA-PRODUCT-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/products/**
spring.cloud.gateway.routes[2].filters[0]=RewritePath=/api/products/(?<segment>.*), /$\{segment}

spring.cloud.gateway.routes[3].id=terra-order-transaction-service
spring.cloud.gateway.routes[3].uri=lb://TERRA-ORDER-TRANSACTION-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/orders/**
spring.cloud.gateway.routes[3].filters[0]=RewritePath=/api/orders/(?<segment>.*), /$\{segment}

spring.cloud.gateway.routes[4].id=terra-notification-service
spring.cloud.gateway.routes[4].uri=lb://TERRA-NOTIFICATION-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/notifications/**
spring.cloud.gateway.routes[4].filters[0]=RewritePath=/api/notifications/(?<segment>.*), /$\{segment}

# ============ CONFIGURATION CORS ============
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS,HEAD
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].max-age=3600
spring.cloud.gateway.globalcors.cors-configurations.[/**].add-to-simple-response-header=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origin-patterns=http://localhost:*

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG
