apiVersion: apps/v1
kind: Deployment
metadata:
  name: terra-product-service
  namespace: terrabia
spec:
  replicas: 2
  selector:
    matchLabels:
      app: terra-product-service
  template:
    metadata:
      labels:
        app: terra-product-service
    spec:
      containers:
      - name: terra-product-service
        image: nguembu/terrabia-terra-product-service:latest
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: "terra_product_service.settings"
        - name: DEBUG
          value: "TRUE"
        - name: SPRING_CLOUD_CONFIG_URI
          valueFrom:
            configMapKeyRef:
              name: terrabia-global-config
              key: SPRING_CLOUD_CONFIG_URI
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          valueFrom:
            configMapKeyRef:
              name: terrabia-global-config
              key: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        - name: EUREKA_CLIENT_ENABLED
          value: "true"
        - name: EUREKA_CLIENT_FETCH_REGISTRY
          value: "true"
        - name: EUREKA_CLIENT_REGISTER_WITH_EUREKA
          value: "true"
        - name: DATABASE_URL
          value: "mysql://terabia_user:terabia_password@terabia-product-db:3306/terabia_product_db"
        - name: SERVICE_PORT
          value: "8085"
        ports:
        - containerPort: 8085
        livenessProbe:
          httpGet:
            path: /health/
            port: 8085
          initialDelaySeconds: 120
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health/
            port: 8085
          initialDelaySeconds: 90
          periodSeconds: 10
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: terra-product-service
  namespace: terrabia
spec:
  selector:
    app: terra-product-service
  ports:
  - port: 8085
    targetPort: 8085
  type: ClusterIP
