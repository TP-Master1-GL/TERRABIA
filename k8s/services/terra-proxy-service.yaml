apiVersion: apps/v1
kind: Deployment
metadata:
  name: terra-proxy-service
  namespace: terrabia
spec:
  replicas: 2
  selector:
    matchLabels:
      app: terra-proxy-service
  template:
    metadata:
      labels:
        app: terra-proxy-service
    spec:
      containers:
      - name: terra-proxy-service
        image: nguembu/terrabia-terra-proxy-service:latest
        env:
        - name: SPRING_APPLICATION_NAME
          value: "terra-proxy-service"
        - name: SERVER_PORT
          value: "8082"
        - name: SPRING_CLOUD_CONFIG_URI
          valueFrom:
            configMapKeyRef:
              name: terrabia-global-config
              key: SPRING_CLOUD_CONFIG_URI
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          valueFrom:
            configMapKeyRef:
              name: terrabia-global-config
              key: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        - name: EUREKA_CLIENT_ENABLED
          value: "true"
        - name: EUREKA_CLIENT_FETCH_REGISTRY
          value: "true"
        - name: EUREKA_CLIENT_REGISTER_WITH_EUREKA
          value: "true"
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: terrabia-global-config
              key: CORS_ALLOWED_ORIGINS
        - name: CORS_ALLOWED_METHODS
          valueFrom:
            configMapKeyRef:
              name: terrabia-global-config
              key: CORS_ALLOWED_METHODS
        ports:
        - containerPort: 8082
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 90
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 10
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: terra-proxy-service
  namespace: terrabia
spec:
  selector:
    app: terra-proxy-service
  ports:
  - port: 8082
    targetPort: 8082
  type: LoadBalancer
