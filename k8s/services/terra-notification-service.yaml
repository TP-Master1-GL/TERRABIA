apiVersion: apps/v1
kind: Deployment
metadata:
  name: terra-notification-service
  namespace: terrabia
spec:
  replicas: 2
  selector:
    matchLabels:
      app: terra-notification-service
  template:
    metadata:
      labels:
        app: terra-notification-service
    spec:
      containers:
      - name: terra-notification-service
        image: nguembu/terrabia-terra-notification-service:latest
        env:
        - name: SPRING_APPLICATION_NAME
          value: "terra-notification-service"
        - name: SPRING_CLOUD_CONFIG_URI
          valueFrom:
            configMapKeyRef:
              name: terrabia-global-config
              key: SPRING_CLOUD_CONFIG_URI
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          valueFrom:
            configMapKeyRef:
              name: terrabia-global-config
              key: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        - name: EUREKA_CLIENT_ENABLED
          value: "true"
        - name: EUREKA_CLIENT_FETCH_REGISTRY
          value: "true"
        - name: EUREKA_CLIENT_REGISTER_WITH_EUREKA
          value: "true"
        - name: SERVICE_PORT
          value: "4002"
        - name: RABBITMQ_URL
          value: "amqp://guest:guest@terra-rabbitmq:5672"
        - name: DATABASE_URL
          value: "mysql://terra_notification_user:notification_password@terra-notification-db:3306/terra_notification_db"
        ports:
        - containerPort: 4002
        livenessProbe:
          httpGet:
            path: /health
            port: 4002
          initialDelaySeconds: 90
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 4002
          initialDelaySeconds: 60
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: terra-notification-service
  namespace: terrabia
spec:
  selector:
    app: terra-notification-service
  ports:
  - port: 4002
    targetPort: 4002
  type: ClusterIP
